	<body>

		<div class="container" id="main-content">
			<div class="row" id="list">

			</div>
		</div>

	</body>
	<script type="text/javascript">
		var url = "http://starlord.hackerearth.com/simility/movieslisting";
		$.ajax({
		  url: url,

		  success: function(data){
		  	for(var i = 0; i < data.length; ++i){
		  		$("#list").append('<div class="col-md-12"><div class="panel panel-info">'+
		  							'<div class="panel-heading">'+data[i]["movie_title"]+'</div>'+
		  							'<div class="panel-body">'+data[i]["movie_title"]+'</div>'+
		  							'<div class="panel-footer">Genres: '+data[i]["genres"]+
												'<span class="float-right">USD '+data[i]["budget"]+'</span></div>'+
		  							'</div></div>')
		  	}
		  },
		});	
	</script>
</html>
